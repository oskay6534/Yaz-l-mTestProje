# Uygulama Ayarlari
spring.application.name=Saglik Takip Uygulamasi
server.port=8080

# PostgreSQL Veritabani Ayarlari
spring.datasource.url=jdbc:postgresql://localhost:5432/saglik_takip_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Ayarlari
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Ayarlari (React icin)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Ayarlari
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.com.saglik.takip=DEBUG
logging.level.org.springframework.web=INFO
